version: "3.4"
services:
  vocdoninode:
    build:
      context: ../../
    image: "ghcr.io/vocdoni/vocdoni-node:${VOCDONI_NODE_TAG:-main}"
    env_file: env
    volumes:
      - "run:/app/run"
      - "eth:/app/eth:ro"
    ports:
      - "443:9090"
      - "9090:9090"
      - "9091:9091"
      - "4001:4001"
      - "4171:4171"
      - "5001:5001"
      - "30303:30303"
      - "30303:30303/udp"
      - "9096:9096"
      - "26656:26656"
      - "26657:26657"
      - "26658:26658"
      - "61000-61100:61000-61100"
    sysctls:
      net.core.somaxconn: 8128
    restart: ${RESTART:-no}

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - com.centurylinklabs.watchtower.enable="false"
    command: --interval 30 --include-stopped --revive-stopped
    profiles:
      - watchtower

volumes:
  run: {}
  eth: {}
